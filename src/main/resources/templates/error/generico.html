<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
<div class="bg-white p-8 rounded-lg shadow text-center max-w-lg w-full">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">⚠️ Ocurrió un error inesperado</h2>
    <p class="text-gray-700 mb-6" th:text="${mensajeError}">Algo salió mal. Por favor, intenta de nuevo.</p>
    <a th:href="@{/home}" class="bg-gray-800 text-white hover:bg-gray-900 px-4 py-2 rounded">Volver al inicio</a>
</div>
</body>
</html>
