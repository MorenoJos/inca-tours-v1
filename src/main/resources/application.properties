# Nombre de la aplicación
spring.application.name=inca-tours

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/incatoursdb
spring.datasource.username=postgres
spring.datasource.password=123456

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración del servidor
server.port=8080

# Configuración de Thymeleaf (para desarrollo)
spring.thymeleaf.cache=false

# Mostrar mensajes de error en las respuestas
server.error.include-message=always

# Desactiva la página de error blanca predeterminada
server.error.whitelabel.enabled=false

